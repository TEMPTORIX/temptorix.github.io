<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- IMPORTANTE para móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Descarga de Video</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f1f1f1;
        }

        .contenedor {
            max-width: 1200px;
            margin: auto;
            padding: 16px;
        }

        /* ---------- VIDEO PRINCIPAL ---------- */
        .principal {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .principal h1 {
            font-size: 1.4rem;
            margin-bottom: 6px;
        }

        .principal p {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 14px;
        }

        .principal img {
            width: 100%;
            max-width: 720px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 18px;
            cursor: pointer;
        }

        .btn {
            display: inline-block;
            width: 100%;
            max-width: 320px;
            padding: 16px;
            background: #e63946;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn:hover {
            background: #c92f3b;
        }

        hr {
            margin: 30px 0;
            border: none;
            border-top: 1px solid #ddd;
        }

        /* ---------- GRID DE VIDEOS ---------- */
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 18px;
        }

        .card {
            background: #ffffff;
            border-radius: 10px;
            padding: 12px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .card h3 {
            font-size: 1rem;
            margin: 4px 0;
        }

        /* ---------- TABLET ---------- */
        @media (min-width: 600px) {
            .principal h1 {
                font-size: 1.6rem;
            }

            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* ---------- PC ---------- */
        @media (min-width: 992px) {
            .principal h1 {
                font-size: 1.8rem;
            }

            .grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>

<body>

<div class="contenedor">

    <!-- VIDEO PRINCIPAL -->
    <div class="principal">
        <h1>Título del video</h1>
        <p>Para descargar el video siga los pasos</p>

        <a href="https://tuenlace.com">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3VOMpLxYT-XE2QvIUw5HK-qF6TqBPczQdMQ&s" alt="Video principal">
        </a>

        <a href="https://tuenlace.com" class="btn">
            DESCARGA RÁPIDA AQUÍ
        </a>
    </div>

    <hr>

    <!-- GRID INFERIOR -->
    <div class="grid">

        <div class="card">
            <a href="https://link1.com">
                <img src="img1.jpg" alt="T1">
            </a>
            <h3>T1</h3>
        </div>

        <div class="card">
            <a href="https://link2.com">
                <img src="img2.jpg" alt="T2">
            </a>
            <h3>T2</h3>
        </div>

        <div class="card">
            <a href="https://link3.com">
                <img src="img3.jpg" alt="T3">
            </a>
            <h3>T3</h3>
        </div>

        <div class="card">
            <a href="https://link4.com">
                <img src="img4.jpg" alt="T4">
            </a>
            <h3>T4</h3>
        </div>

    </div>

</div>

</body>
</html>
