    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f1f1f1;
        }

        .contenedor {
            max-width: 1200px;
            margin: auto;
            padding: 16px;
        }

        /* VIDEO PRINCIPAL */
        .principal {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .principal h1 {
            font-size: 1.4rem;
            margin-bottom: 6px;
        }

        .principal p {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 14px;
        }

        .principal img {
            width: 100%;
            max-width: 720px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 18px;
            cursor: pointer;
        }

        /* PLATAFORMAS (IMÁGENES) */
        .plataformas {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .plataforma {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            font-size: 0.95rem;
        }

        .plataforma img {
            height: 32px;
            width: auto;
        }

        /* BOTÓN */
        .btn {
            display: inline-block;
            width: 100%;
            max-width: 320px;
            padding: 16px;
            background: #e63946;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn:hover {
            background: #c92f3b;
        }

        hr {
            margin: 30px 0;
            border: none;
            border-top: 1px solid #ddd;
        }

        /* GRID INFERIOR */
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 18px;
        }

        .card {
            background: #ffffff;
            border-radius: 10px;
            padding: 12px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .card h3 {
            font-size: 1rem;
            margin: 4px 0;
        }

        /* TABLET */
        @media (min-width: 600px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* PC */
        @media (min-width: 992px) {
            .grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
