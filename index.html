<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPTORIX</title>

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f1f1f1;
        }

        .contenedor {
            max-width: 1200px;
            margin: auto;
            padding: 16px;
        }

        /* VIDEO PRINCIPAL */
        .principal {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .principal h1 {
            font-size: 1.4rem;
            margin-bottom: 6px;
        }

        .principal p {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 14px;
        }

        .principal img {
            width: 100%;
            max-width: 720px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 18px;
            cursor: pointer;
        }

        /* PLATAFORMAS (IMÁGENES) */
        .plataformas {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .plataforma {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            font-size: 0.95rem;
        }

        .plataforma img {
            height: 32px;
            width: auto;
        }

        /* BOTÓN */
        .btn {
            display: inline-block;
            width: 100%;
            max-width: 320px;
            padding: 16px;
            background: #e63946;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn:hover {
            background: #c92f3b;
        }

        hr {
            margin: 30px 0;
            border: none;
            border-top: 1px solid #ddd;
        }

        /* GRID INFERIOR */
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 18px;
        }

        .card {
            background: #ffffff;
            border-radius: 10px;
            padding: 12px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .card h3 {
            font-size: 1rem;
            margin: 4px 0;
        }

        /* TABLET */
        @media (min-width: 600px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* PC */
        @media (min-width: 992px) {
            .grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>

<body>

<div class="contenedor">

    <!-- VIDEO PRINCIPAL -->
    <div class="principal">
        <h1>LA DETROZAN COMO UNA PUTA</h1>
        <p>PARA DESCARGAR EL VIDEO SIGUE LOS PASOS</p>

        <a href="https://www.passingcars.wiki/?sl=6063264-6820e&pub_click_id={External_ID_from_traffic_source}&site={subID}&pub_sub_id={sub_subID}">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3VOMpLxYT-XE2QvIUw5HK-qF6TqBPczQdMQ&s" alt="Video principal">
        </a>

        <!-- IMÁGENES MEGA Y MEDIAFIRE -->
        <div class="plataformas">
            <div class="plataforma">
                <img src="https://cdn.iconscout.com/icon/free/png-256/free-mega-logo-icon-svg-download-png-2944989.png" alt="MEGA">
                <span>MEGA</span>
            </div>

            <div class="plataforma">
                <img src="https://cdn.worldvectorlogo.com/logos/mediafire-1.svg" alt="MEDIAFIRE">
                <span>MEDIAFIRE</span>
            </div>
        </div>

        <!-- BOTÓN -->
        <a href="https://www.passingcars.wiki/?sl=6063264-6820e&pub_click_id={External_ID_from_traffic_source}&site={subID}&pub_sub_id={sub_subID}" class="btn">
            DESCARGA RÁPIDA AQUÍ
        </a>
    </div>

    <hr>

    <!-- GRID INFERIOR -->
    <div class="grid">

        <div class="card">
            <a href="https://www.passingcars.wiki/?sl=6063264-6820e&pub_click_id={External_ID_from_traffic_source}&site={subID}&pub_sub_id={sub_subID}">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQF_J5QPMqQTyZM5k7nq0JZssbn7OuLho4JtA&s" alt="T1">
            </a>
            <h3>GRITA COMO UNA NIÑA</h3>
        </div>

        <div class="card">
            <a href="https://www.passingcars.wiki/?sl=6063264-6820e&pub_click_id={External_ID_from_traffic_source}&site={subID}&pub_sub_id={sub_subID}">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUflqsF1NhNbAWMigWP8DHg6nlZ8UI4gxK0Q&s" alt="T2">
            </a>
            <h3>LE GUSTA QUE LE ROMPAN EL COÑO</h3>
        </div>

        <div class="card">
            <a href="https://www.passingcars.wiki/?sl=6063264-6820e&pub_click_id={External_ID_from_traffic_source}&site={subID}&pub_sub_id={sub_subID}">
                <img src="https://thumb-cdn77.xvideos-cdn.com/3489e436-c0b8-4e87-b824-512c7c934d60/0/xv_30_p.jpg" alt="T3">
            </a>
            <h3>LA PONEN EN CUATRO Y LA DETROZAN</h3>
        </div>

        <div class="card">
            <a href="https://www.passingcars.wiki/?sl=6063264-6820e&pub_click_id={External_ID_from_traffic_source}&site={subID}&pub_sub_id={sub_subID}">
                <img src="https://im0.imgcm.com/tubes/6512preview.jpg" alt="T4">
            </a>
            <h3>ANAL DURO Y RICO</h3>
        </div>

    </div>

</div>

</body>
</html>
